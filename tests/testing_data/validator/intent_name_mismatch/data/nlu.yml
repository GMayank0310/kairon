version: "3.1"
nlu:
- intent: greet
  examples: |
    - hey
    - hello
- intent: deny
  examples: |
    - no
    - never
- intent: query
  examples: |
    - What is AI?
    - Tell me about AI?
    - Do you know about AI
- intent: performance_feedback
  examples: |
    - i would like to give some feedback for the bot
    - i want to give feedback for bot
    - can i give some feedback?
    - can i say something regarding the bot performance?
